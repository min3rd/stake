<!-- Button -->
<button *ngIf="user" mat-icon-button [matMenuTriggerFor]="userActions">
    <span class="relative">
        <img class="w-7 h-7 rounded-full" *ngIf="showAvatar && user?.avatar" [src]="user?.avatar">
        <mat-icon *ngIf="!showAvatar || !user?.avatar" [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
    </span>
</button>

<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>{{'signed in as' | transloco | capitalize}}</span>
            <span class="mt-1.5 text-md font-medium">{{user?.username}}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>{{'profile' | transloco | capitalize}}</span>
    </button>
    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon>
        <span>{{'settings' | transloco | capitalize}}</span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        <span>{{'sign out' | transloco | capitalize}}</span>
    </button>
</mat-menu>

<ng-container *ngIf="!user">
    <button mat-flat-button class="bg-transparent" (click)="signIn()">
        <span>{{'sign in' | transloco | capitalize}}</span>
    </button>
</ng-container>
