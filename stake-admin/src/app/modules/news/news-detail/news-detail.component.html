<div class="flex flex-col w-full">
    <div class="relative w-full px-8 sm:px-12 flex items-center py-6 justify-end">
        <a mat-icon-button [matTooltip]="'Close'" [routerLink]="['../']">
            <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </a>
    </div>
    <div class="border-t pt-6 px-6">
        <form [formGroup]="form">
            <input type="hidden" formControlName="_id">
            <input type="hidden" formControlName="__v">
            <input type="hidden" formControlName="time">

            <mat-form-field class="fuse-mat-dense fuse-mat-rounded w-full" [subscriptSizing]="'dynamic'">
                <mat-label>
                    {{'title' | transloco | capitalize}}
                </mat-label>
                <input matInput type="text" [formControlName]="'title'" [spellcheck]="false">
            </mat-form-field>

            <mat-form-field class="w-full mt-6" [subscriptSizing]="'dynamic'">
                <mat-label>
                    {{'description' | transloco | capitalize}}
                </mat-label>
                <textarea matInput type="text" [formControlName]="'description'" [spellcheck]="false"
                    cdkTextareaAutosize>

                </textarea>
            </mat-form-field>

            <mat-form-field class="w-full mt-6" [subscriptSizing]="'dynamic'">
                <mat-label>
                    {{'data' | transloco | capitalize}}
                </mat-label>
                <textarea matInput type="text" [formControlName]="'data'" [spellcheck]="false" cdkTextareaAutosize>

                </textarea>
            </mat-form-field>

            <mat-form-field class="fuse-mat-dense fuse-mat-rounded w-full mt-6" [subscriptSizing]="'dynamic'">
                <mat-label>
                    {{'start date' | transloco | capitalize}}
                </mat-label>
                <input matInput [formControlName]="'start'" [matDatepicker]="start">
                <mat-datepicker-toggle matIconSuffix [for]="start"></mat-datepicker-toggle>
                <mat-datepicker #start></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="fuse-mat-dense fuse-mat-rounded w-full mt-6" [subscriptSizing]="'dynamic'">
                <mat-label>
                    {{'end date' | transloco | capitalize}}
                </mat-label>
                <input matInput [formControlName]="'end'" [matDatepicker]="end">
                <mat-datepicker-toggle matIconSuffix [for]="end"></mat-datepicker-toggle>
                <mat-datepicker #end></mat-datepicker>
            </mat-form-field>
        </form>

    </div>
    <!-- Actions -->
    <div class="flex justify-between px-8 py-8 border-t mt-6">
        <div class="flex items-center gap-2">
            <a mat-button [routerLink]="['../']">
                {{'cancel' | transloco | capitalize}}
            </a>
            <button mat-flat-button class="bg-red-500" (click)="delete()">
                {{'delete' | transloco | capitalize}}
            </button>
        </div>
        <button mat-flat-button class="bg-lime-500" (click)="save()">
            {{'save' | transloco | capitalize}}
        </button>
    </div>
</div>
