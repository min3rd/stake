<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
    <!-- CONTENT GOES HERE -->
    <div class="h-400 min-h-400 max-h-400 rounded-2xl md:p-6">
        <ng-container *ngIf="partnerRegistrations && partnerRegistrations.length > 0">
            <div class="md:rounded-2xl bg-card flex flex-col md:p-6 sm:py-2">
                <div class="flex px-2 py-2">
                    <span class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-2xl py-2 px-6">
                        {{"partners" | transloco | capitalize}}
                    </span>
                </div>
                <div *ngFor="let partnerRegistration of partnerRegistrations; let i = index"
                    class="flex px-2 md:px-6 py-2 border-b">
                    <div class="flex flex-auto items-start justify-between">
                        <div>
                            <div class="flex gap-2 items-center">
                                <div>#{{i+1}}</div>
                                <div>{{partnerRegistration.name}}</div>
                                <div class="text-secondary">@{{partnerRegistration.username}}</div>
                                <div>({{partnerRegistration.phone}})</div>
                            </div>
                            <div class="flex items-center">
                                <mat-icon svgIcon="mat_outline:location_on"></mat-icon>
                                <span>{{partnerRegistration.address}}</span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <img class="icon-size-6 hover:cursor-pointer hover:animate-bounce"
                                src="/assets/images/ui/applications/zalo.png" alt="Zalo"
                                (click)="zalo(partnerRegistration.zalo)">
                            <img class="icon-size-6 hover:cursor-pointer  hover:animate-bounce"
                                src="/assets/images/ui/applications/telegram.png" alt="Telegram"
                                (click)="telegram(partnerRegistration.telegram)">
                            <img class="icon-size-6 hover:cursor-pointer  hover:animate-bounce"
                                src="/assets/images/ui/applications/facebook.png" alt="Facebook"
                                (click)="facebook(partnerRegistration.facebook)">
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

    </div>
</div>
