<div>
    <div
        class="w-72 h-40 md:w-120 md:h-64 bg-[url('/assets/images/trades/notify.png')] bg-no-repeat bg-contain bg-center"
    >
        <img
            src="/assets/images/trades/icon_win_live.svg"
            class="w-24 md:w-48 mx-auto"
        />
        <div class="w-full flex gap-2 items-center px-2 md:px-6">
            <div
                class="mx-auto font-bold text-2xl md:text-5xl w-fit"
                [ngClass]="{
                    'text-lime-500': data.amount > 0,
                    'text-red-500': data.amount <= 0
                }"
            >
                {{ data.amount | currency : "no-minimal" }}
            </div>
        </div>
        <div
            class="bg-sky-300 p-2 rounded-md border-cyan-700 w-fit absolute top-8 right-8 md:top-12 md:right-16 text-xs md:text-sm"
        >
            {{ (data.isDemo ? "demo" : "real") | transloco | capitalize }}
        </div>
    </div>
</div>
